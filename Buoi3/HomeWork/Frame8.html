<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame8</title>
    <link rel="stylesheet" href="Frame8.css">
</head>

<body>
    <div class="content">

        <div class="header">
            <h1>Content on this page requires a newer version of Adoble Flash Player</h1>
            <img src="download.jpg" alt="Adoble Flash Player img">
        </div>
        <div class="grid-container">
            <div class="Header">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="Menu">
                <p class="clock">
                    02:30:07
                </p>
                <p id="find">Tìm kiếm sản phẩm</p>
                <div class="input">
                    <div class="first">
                        <input type="text" placeholder="Tên sản phẩm cần tìm">
                    </div>
                    <div class="second">
                        <select name="" id="form">
                            <option value="" disabled selected>Từ giá...</option>
                            <option value="">3.000.000 </option>
                            <option value="">5.500.000 </option>
                            <option value="">7.500.000 </option>
                        </select>
                    </div>
                    <div class="third">
                        <select name="" id="to">
                            <option value="" disabled selected>Đến giá...</option>
                            <option value=""> 5.000.000</option>
                            <option value=""> 7.000.000</option>
                            <option value="">15.000.000</option>
                        </select>
                    </div>
                    <button id="search">Tìm kiếm</button>
                </div>
            </div>

            <div class="Left1">Left</div>
            <div class="Center1">Center</div>
            <div class="Right1">Right</div>

            <div class="Left2">Left</div>
            <div class="Center2">Center</div>
            <div class="Right2">Right</div>
        </div>
    </div>
</body>

</html>
