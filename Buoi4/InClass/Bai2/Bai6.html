<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Bai6.css">
</head>

<body>
    <div class="content">
        <h1>THÔNG TIN KHÁCH HÀNG</h1>
        <form action="">
            <label for="name">Tên khách hàng:</label>
            <input type="text" name="name" style="width: 22em;"><br>

            <div class="middle">
                <label for="name">Tình Trạng:</label>
                <select name="" id="opt">
                    <option value="" selected>Khách hàng VIP</option>
                    <option value="">Khách hàng thường</option>
                    <option value="">Khách hàng mới</option>
                </select>

                <label for="">Mã KH:</label>
                <input type="text" id="id-customer">
            </div>


            <label for="" id="place">Chọn Khu</label>
            <input type="radio" name="place">
            <label for="place" style="color: #643843;">Khách Sạn</label>
            <input type="radio" name="place">
            <label for="place" style="color: #643843;">Karaoke</label>


            <br>
            <div class="id-room">
                <label for="">Số Phòng: </label>
                <input type="text"><br>
            </div>

            <div class="club">
                <input type="radio" name="club">
                <label for="">Bar Club</label>
                <input type="radio" name="club" id="Coffe">
                <label for="">Coffe</label><br>
            </div>

            <div class="quantity">
                <label for="">Số bàn:</label>
                <input type="text"><br>
            </div>

            <label for="">Yêu Cầu:</label>
            <input type="text" id="request"><br>
            <input type="button" value="GỬI THÔNG TIN" id="submit">
        </form>
        <p>Quý khách vui lòng điền thông tin đầy đủ trước khi đặt món ăn !!</p>
    </div>
</body>

</html>
